<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Niemieckie liczby - quiz 1-100</title>
<style>
body { 
    font-family: Arial; 
    text-align: center; 
    background:#111; 
    color:#fff; 
    margin:0; 
    height:100vh; 
    overflow:hidden; 
    position:relative;
}
#backgroundText {
    position:absolute;
    top:50px;
    left:50px;
    font-size:100px;
    font-weight:bold;
    color: rgb(255,0,255);
    pointer-events:none;
    user-select:none;
    z-index:0;
    transition: color 0.2s;
}
#quiz-container {
    position: relative;
    z-index: 1;
    padding-top:50px;
}
h1 { font-size: 60px; margin:10px; }
#options button { 
    margin:8px; 
    padding:12px 24px; 
    font-size:18px; 
    cursor:pointer; 
    border:none; 
    border-radius:8px; 
    transition:0.3s; 
}
#options button:hover { transform: scale(1.1); transition:0.2s; }
#options button:active { transform: scale(0.95); }
.correct { background:green; color:white; }
.wrong { background:red; color:white; }
#result { font-size:20px; margin-top:15px; height:50px; }
#passCounter {
    position:absolute;
    top:10px;
    right:20px;
    font-size:24px;
    background:rgba(0,0,0,0.5);
    padding:6px 12px;
    border-radius:12px;
}
#walter {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    display:none;
    width:400px;
    z-index:5;
}
#result img { vertical-align: middle; width:32px; height:32px; margin-left:8px; }

/* ===== Podpis prawy dolny ===== */
#author {
    position: absolute;
    bottom: 12px;
    right: 18px;
    font-size: 14px;
    color: rgba(255,255,255,0.7);
    font-family: "Segoe UI", Arial, sans-serif;
    letter-spacing: 1px;
    user-select: none;
    z-index: 10;
}
#author span {
    color: #00ffcc;
    font-weight: bold;
}
</style>
</head>
<body>

<div id="backgroundText">Qw4rty</div>

<div id="passCounter">Pass: <span id="points">0</span></div>

<div id="quiz-container">
    <h1 id="number">1</h1>
    <div id="options"></div>
    <div id="result"></div>
</div>

<img id="walter" src="walter.png" alt="≈Åysy pan">

<div id="author">
    Strona by <span>Qw4rty</span> ‚Ä¢ Tw√≥rca: <span>Qw4rty</span>
</div>

<script>
// ======= Liczby 1-100 po niemiecku =======
const numbers = {
1:"eins",2:"zwei",3:"drei",4:"vier",5:"f√ºnf",6:"sechs",7:"sieben",8:"acht",9:"neun",10:"zehn",
11:"elf",12:"zw√∂lf",13:"dreizehn",14:"vierzehn",15:"f√ºnfzehn",16:"sechzehn",17:"siebzehn",
18:"achtzehn",19:"neunzehn",20:"zwanzig",21:"einundzwanzig",22:"zweiundzwanzig",23:"dreiundzwanzig",
24:"vierundzwanzig",25:"f√ºnfundzwanzig",26:"sechsundzwanzig",27:"siebenundzwanzig",28:"achtundzwanzig",
29:"neunundzwanzig",30:"drei√üig",31:"einunddrei√üig",32:"zweiunddrei√üig",33:"dreiunddrei√üig",34:"vierunddrei√üig",
35:"f√ºnfunddrei√üig",36:"sechsunddrei√üig",37:"siebenunddrei√üig",38:"achtunddrei√üig",39:"neununddrei√üig",
40:"vierzig",41:"einundvierzig",42:"zweiundvierzig",43:"dreiundvierzig",44:"vierundvierzig",45:"f√ºnfundvierzig",
46:"sechsundvierzig",47:"siebenundvierzig",48:"achtundvierzig",49:"neunundvierzig",50:"f√ºnfzig",
51:"einundf√ºnfzig",52:"zweiundf√ºnfzig",53:"dreiundf√ºnfzig",54:"vierundf√ºnfzig",55:"f√ºnfundf√ºnfzig",
56:"sechsundf√ºnfzig",57:"siebenundf√ºnfzig",58:"achtundf√ºnfzig",59:"neunundf√ºnfzig",60:"sechzig",
61:"einundsechzig",62:"zweiundsechzig",63:"dreiundsechzig",64:"vierundsechzig",65:"f√ºnfundsechzig",
66:"sechsundsechzig",67:"siebenundsechzig",68:"achtundsechzig",69:"neunundsechzig",70:"siebzig",
71:"einundsiebzig",72:"zweiundsiebzig",73:"dreiundsiebzig",74:"vierundsiebzig",75:"f√ºnfundsiebzig",
76:"sechsundsiebzig",77:"siebenundsiebzig",78:"achtundsiebzig",79:"neunundsiebzig",80:"achtzig",
81:"einundachtzig",82:"zweiundachtzig",83:"dreiundachtzig",84:"vierundachtzig",85:"f√ºnfundachtzig",
86:"sechsundachtzig",87:"siebenundachtzig",88:"achtundachtzig",89:"neunundachtzig",90:"neunzig",
91:"einundneunzig",92:"zweiundneunzig",93:"dreiundneunzig",94:"vierundneunzig",95:"f√ºnfundneunzig",
96:"sechsundneunzig",97:"siebenundneunzig",98:"achtundneunzig",99:"neunundneunzig",100:"hundert"
};

// ======= Punktacja =======
let points = 0;
let mistakes = 0;
let current;
const bgText = document.getElementById("backgroundText");
const walter = document.getElementById("walter");

// ======= Funkcje quizu =======
function getRandomNumber(exclude){
    const keys = Object.keys(numbers).map(Number).filter(n=>n!==exclude);
    return keys[Math.floor(Math.random()*keys.length)];
}

function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [array[i],array[j]] = [array[j],array[i]];
    }
    return array;
}

function newQuestion(){
    current = Number(Object.keys(numbers)[Math.floor(Math.random()*Object.keys(numbers).length)]);
    document.getElementById("number").innerText = current;

    let options = [numbers[current]];
    while(options.length<4){
        let random = numbers[getRandomNumber(current)];
        if(!options.includes(random)) options.push(random);
    }
    shuffle(options);

    let html = "";
    options.forEach(opt=>{
        html += `<button onclick="check(this,'${numbers[current]}')">${opt}</button>`;
    });
    document.getElementById("options").innerHTML = html;
    document.getElementById("result").innerHTML = "";
    startRGB();
}

// ======= RGB dla napisu i ruch DVD =======
let rgbInterval;
let dx = 2, dy = 2;
let posX = 50, posY = 50;
function startRGB(){
    clearInterval(rgbInterval);
    rgbInterval = setInterval(()=>{
        if(!bgText.style.color.includes("green") && !bgText.style.color.includes("red")){
            let r=Math.floor(Math.random()*256);
            let g=Math.floor(Math.random()*256);
            let b=Math.floor(Math.random()*256);
            bgText.style.color=`rgb(${r},${g},${b})`;
        }

        posX += dx;
        posY += dy;

        if(posX + bgText.offsetWidth > window.innerWidth || posX < 0) dx = -dx;
        if(posY + bgText.offsetHeight > window.innerHeight || posY < 0) dy = -dy;

        bgText.style.left = posX + "px";
        bgText.style.top = posY + "px";

    },30);
}

// ======= Sprawdzanie odpowiedzi =======
function check(button, correct){
    const btns = document.querySelectorAll("#options button");
    btns.forEach(b=>b.disabled=true);
    btns.forEach(b=>{ if(b.innerText === correct) b.classList.add("correct"); });

    const resultDiv = document.getElementById("result");

    if(button.innerText === correct){
        points++;
        resultDiv.innerHTML = `Dobrze! <img src="thumb_up.png" alt="üëç">`;
        bgText.style.color = "lime";
    } else {
        mistakes++;
        button.classList.add("wrong");
        resultDiv.innerHTML = `≈πle! <img src="thumb_down.png" alt="üëé"> Poprawnie: ${correct}`;
        bgText.style.color = "red";
    }

    document.getElementById("points").innerText = points;

    // ======= Pokazanie Waltera co 10 punkt√≥w =======
    if(points % 10 === 0){
        walter.style.display = "block";
        setTimeout(()=>{ walter.style.display = "none"; }, 2000);
    }

    setTimeout(newQuestion,2000);
}

// ======= Start =======
startRGB();
newQuestion();
</script>

</body>
</html>
